                Login form  
            </div>
            <div class="form-body">
                <div class="form-item">
                    <div class="form-name">

                    <input type="checkbox"><label>Keep me logged in</label><br>
                </div>
            </div>
            <div class="form-footer">
                <input type="submit" value="Register" class="register">
