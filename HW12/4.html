<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a = +prompt('A=');
         var b = +prompt('B=');
         if(a<b){
            var sum = 0;
            for(var i = a + 1; i < b; i++){
                sum+=i;
                if(i % 2 !== 0){
                    document.write(i + "</br>");
                }
            }
            document.write("</br>");
            document.write("Sum of numbers between = "+sum);
            
         }
         else{
            alert('Error');
         }
    </script>
</body>
</html>
