<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border>");
        for(var a = 0; a <= 9; a++){
            document.write("<tr>");
            for(var b = 0; b <=9; b++){
                document.write(`<td>${b} * ${a} = ${a*b};</td>`);
            }
            document.write("</tr>");
        }
        ocument.write("</table>");
    </script>
</body>
</html>
