<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = +prompt('n=');
        var a = 1;
        var b = 1;
        for(var i = 0; i < n; i++){
            var c = a + b;
            document.write(c+"</br>");
            b=a;  
            a=c;
        }
    </script>
</body>
</html>
