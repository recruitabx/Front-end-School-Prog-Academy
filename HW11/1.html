<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x1 = +prompt('x1');
        var x2 = +prompt('x2');
        var y1 = +prompt('y1');
        var y2 = +prompt('y2');
        var k = (y1 - y2) / (x1 - x2);
        var b = y2 - k*x2;
        document.write('y='+k+'x+'+b);
    </script>
</body>
</html>
