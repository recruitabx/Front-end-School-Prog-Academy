<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt('Input n number of Fibonachi chain');
        function fib(n){
            let a = 1;
            let b = 1;
            let c = 0;
            let arr = [1,1];
            for(let i=0; i<n; i++){
                let c = a + b;
                arr.push(c);
                a = b;
                b = c;
            }
            return arr[n-1];
        }
        console.log(fib(n));
    </script>
</body>
</html>
