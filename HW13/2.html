<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min = Infinity;
        let max = -Infinity;
        let arr = [123,1235654,67,-12,2243,0,-564,2123,213,-45664];
        function getMinAndMax(arr){
            for(let i = 0; i<arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
            if(arr[i] > max){
                max = arr[i];
            }
        }
        console.log("min:" + min);
        console.log("max:" + max);
        }
        console.log(getMinAndMax(arr));
    </script>
</body>
</html>
