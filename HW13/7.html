<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Создать два произвольных массива: один массив - любимая спортивная команда / модели автомобилей / города, во втором - количество игроков в команде / объем двигателя / количество жителей в городе. Объединить данные из двух массивов и вывести их в одну строку. -->
    <script>
        const arr1 = ['Dynamo Kiev','TLC Prado 150','Ford Coonect','Kyiv','Lviv'];
        const arr2 = ['11','2.7 L','1,8 L', '3.6 mln', '1.5 mln']; 
        let arr3 = [];
        
        for (let i = 0; i < arr1.length; i++) {
            arr3.push(`${arr1[i]} - ${arr2[i]}`);
        }

        document.write(arr3.join(', ')+';');
    </script>
</body>
</html>
